version: '3'

# adding comments
# second comment
services:
  auth:
    build:
      context: ./
      dockerfile: ./apps/auth/Dockerfile
    env_file:
        - .env
    volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
    command: npm run start:dev auth
  api-gateway:
    build:
      context: ./
      dockerfile: ./apps/api-gateway/Dockerfile
    ports:
      - '4000:5000'
    env_file:
      - .env
    depends_on:
      - auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev api-gateway

